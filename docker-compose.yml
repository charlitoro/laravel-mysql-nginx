  #     - mariadb
  #   networks:
  #     lnmp:
  #       ipv4_address: 172.12.20.4

volumes:
  mariadb-data:

networks:
  lnmp:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.12.20.0/24
